{% extends "base.html" %}


{% block content %}

<div style='margin-top:30px;'class="w-full max-w-lg" >
    <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4" action='/create/stage3' method="POST">
        <label for="story">{{story.title}}</label>
        <textarea name="story" id="story" cols="50" rows="10" disabled>
            {{story.chapters[0]}}
        </textarea>
        <button  class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" style='margin-top:10px;' type='submit' >Add a Chapter</button>
        <button  id = "edit-btn" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" style='margin-top:10px;' type='submit' >Edit Details</button>
        <button  class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" style='margin-top:10px;' type='submit' >Generate Voice-Over</button>
    </form>
</div>

{% endblock content %}
