{% extends "base.html" %}


{% block content %}
    {%for i in range(story.chapterCount):%}
        <div class="h-full mt-2 px-6 py-6 bg-gray-100 rounded-xl overflow-auto" >
            <h2 class = "mb-6 text-2xl text-center">{{story.title}}</h2>
            <div class = "w-full max-w-lg grid gap-3 place-items-center place-content-center" >
                <form id='form-2' class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4" action='/create/stage3' method="POST">
                    <label class = "w-full mb-3 text-xl text-center" for="story">Chapter {{i+1}}</label>
                    <textarea class = "w-full h-full"name="story" id="story" cols="50" rows="15" disabled>
                        {{story.chapters[i]}}
                    </textarea>
                    <div class="flex justify-between">
                        <button  id = "add-chap-btn" class="my-2 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" style='margin-top:10px;' type='submit' >Add a Chapter</button>
                        <button  id = "edit-btn" class="m-2 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" style='margin-top:10px;' type='submit' >Edit Details</button>
                        <button  class="m-2 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" style='margin-top:10px;' type='submit' >Generate Voice-Over</button>
                    </div>
                </form>
            </div>
        </div>
    {%endfor%}

{% endblock content %}
