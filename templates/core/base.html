<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>{% block title %}{% endblock %} | Story Generator</title>
</head>
<body class = "h-screen">
    <nav class = "py-8 px-8 flex justify-between items-center border-b border-gray-200">
        <a href = "/" class = "text-xl font-500">Story Generator</a>

        <div class = "space-x-6">
            <a href = "#" class = "text-lg font-semibold hover:text-blue-500">Our Team</a>
            <a href = "#" class = "text-lg font-semibold hover:text-blue-500">Q &amp A</a>

            <a href = "#" class = "px-6 py-6 text-lg font-semibold bg-teal-500 rounded-xl hover:text-blue-500">Log In</a>
        </div>
    </nav>
    <div class="h-auto px-10 py-10">
        {% block content %}
        {% endblock %}
    </div>

    <footer class= "absolute w-screen bottom-0 py-8 px-8 flex justify-between bg-blue-200">
        <div class= "w-2/3 pr-10">
            <h2 class = "text-lg mb-5 font-semibold text-gray-400"> About </h2>

            <p class = "text-lg text-gray-500"> Story Generator is a student-organized website </p>
        </div>

        <div class= "text-right w-1/3 pr-10">
            <h2 class = "text-lg mb-5 font-semibold text-gray-400"> Support Us </h2>

            <ul class = "text-lg text-gray-500"> 
                <li ><a href="#" class = "text-lg text-teal-500 hover:text-teal-700">Become a Partner</a></ul>
        </div>
    </footer>
</body>
</html>
