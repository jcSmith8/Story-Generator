{% extends 'core/base.html'%}

{% block title %}
    Welcome
{% endblock %}

{% block content %}
    <div class="mt-6 px-6 py-12 bg-gray-100 rounded-xl">
        <h2 class = "mb-12 text-2xl text-center"> Recent Stories </h2>

        <div class = "grid grid-cols-3 gap-3 place-items-center place-content-center">
            {% for item in items%}
                <div>
                    <a href="#" >
                        <div class = "bg-white rounded-t-xl h-64 w-full">
                            <img src="{{ item.image.url }}" class = "rounded-t-xl h-64 w-full">
                        </div>
                        <div class = "p-6 bg-white rounded-b-xl h-64 w-full border-t border-grey-500">
                            <h2 class = "text-2xl"> {{item.name}} </h2>
                            <p class = "text-xl"> {{item.main_character}} </p>
                            <p class = "text-xl"> {{item.place}} </p>
                            <p class = "text-xl"> {{item.time_period}} </p>
                            <p class = "text-xl"> {{item.theme}} </p>
                        </div>
                    </a>
                    <span>

                    </span>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
