{% extends 'base.html'%}

{% block title %}
    Story
{% endblock %}

{% block content %}
    <div class="mt-2 px-8 py-6 bg-gray-100 rounded-xl" id ="story-board">
        
        <a href="#" ><h2 class = "text-xl truncate ..."> {{story.title}} </h2></a>
        
        <div class = "grid grid-cols-1 md:grid-cols-1 grid-rows-3 md:grid-rows-1 gap-3 place-content-around grid-flow-col-dense " id="grid">
            <div style="min-width: 256px;">
                
                <div class = "bg-white rounded-t-xl h-60 w-full">
                    <img src="{{'/static/images/' + story.cover if story.cover !='' else '/static/images/placeholder.png'}}" class = "rounded-t-xl h-full w-full">
                </div>
                <div class = "p-6 bg-white rounded-b-xl h-60 w-full border-t border-grey-500 overflow-auto">
                    
                    <a href="{{url_for('story', story_name = story.title)}}" ><p class = "text-lg truncate ...">Main Char: {{story.main_character}} </p></a>
                    <a href="{{url_for('story', story_name = story.title)}}" ><p class = "text-lg">Place: {{story.place}} </p></a>
                    <a href="{{url_for('story', story_name = story.title)}}" ><p class = "text-lg">Time Period: {{story.time_period}} </p></a>
                    <a href="{{url_for('story', story_name = story.title)}}" ><p class = "text-lg">Theme: {{story.theme}} </p></a>
                    <a href="{{url_for('story', story_name = story.title)}}" ><p class = "text-lg">Chapters: {{chapters|length}} </p></a>
                    <div class = "w-auto">
                        <ul>
                            <li class = "font-semibold rounded-xl" id = "list4">
                                <a href="{{url_for('edit', story_name = story.title)}}">Edit This Story</a>
                                <span></span><span></span><span></span><span></span>
                            </li>
                        </ul>
                    </div>
                </div>
                
                <span>
                </span>
            </div>
                
            
        </div>
    </div>
{% endblock %}
